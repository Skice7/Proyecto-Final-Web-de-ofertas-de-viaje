<div class="container bg-dark border border-dark text-center text-white w-25 mt-5">
  <h1>Login</h1>
  <form *ngIf="!submitted" name="form">
    <div class="form-group">

      <label class="col-lg-4 control-label m-2" >Usuario</label>

      <input type="text" class="form-control w-50 m-auto" id="usuario" placeholder="Introduce el usuario" required [(ngModel)]="login.username"
      name="username"/>
    </div>
    <div class="form-group ">
      <label class="m-2">Contrase√±a</label>
      <input type="password" class="form-control w-50 m-auto" id="password" placeholder="Password"  required
      [(ngModel)]="login.password" name="password" />
    </div>
    <div class="">
      <button type="submit" (click)="logUser()" class="btn btn-primary m-3">Enviar</button>
    </div>
  </form>
</div>
