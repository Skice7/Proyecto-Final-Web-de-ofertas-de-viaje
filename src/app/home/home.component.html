<div class="mt-5 w-75 m-auto" *ngIf="chollo != null;">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let data of chollo">
      <a href="viaje/{{data.id_chollo}}" class="text-reset text-decoration-none ">
        <div class="card">
          <img src="{{data.imagen}}"
            class="card-img-top"  alt="...">
          <div class="card-body">
            <h5 class="card-title">{{data.titulo}}</h5>
            <p class="card-text">{{data.descripcion}}</p>
          </div>
          <div class="position-absolute end-0 w-15 text-white text-center" style="background-color: rgb(226, 17, 17); width: 18%;">
            <span class="display-6 fw-bold">{{data.precio}}â‚¬</span>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{data.date}}</small>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
